<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
 
 
</head>
    

<body>
  
  <style>
 
    .box{width: 500px; margin: 100px auto;}
     
      .box div:after{content: 'more'; 
          text-align: center;line-height: 100px; 
          display: block; color: #fff; line-height: 200px;
          background: rgba(0,0,0,0.6); /* 각 rgb 수치값과 0.6 (투명도 값) 1 입력시 100%, 0.6의 경우 (60%) */
          width: 100%; height: 0%; /*마우스 떼면 화면채움 0% 되기*/
          position: absolute; left:0; top:0;
          opacity: 0; transition:.5s;} /* 마우스를 뗏을 때 서서히 변화 */
      
      .box div:hover:after{opacity: 1; height: 100%; /*마우스 올리면 화면 100% 채워지기*/
                          transition: .5s} /* 마우스를 올렸을 때 변화, tran > 0.5초 동안 서서히 변화*/
      
    .box div{width: 200px;height: 200px; background: #f00;position: relative}
    
  .box div:nth-of-type(1){float: left;}
   .box div:nth-of-type(2){float: right;} /* nth-of-type >> 같은 값이 주어진 태그에 */
      
      .box div p{position: absolute; 
              left: -10px; top: -10px; 
              width: 60px; height: 60px; 
              background: #0f0;
              margin: 0;
              border-radius: 100%; /*숫자가 높을수록 원형에 가까워짐,시계방향으로 px값으로 입력해서 다양한 모양 만들기 가능 */
              text-align:center;
              line-height: 60px;}
      
    

    
      
      .box div img{width: 100%; height: 100%;}
   
    
      
    </style>
   
        
    <div class="box">
       
        <div>
            <p>HOT</p>
         <img src="images/a1.jpg" alt="">
        </div>
        
        <div>
            <p>HOT</p>
    <img src="images/a2.jpg" alt="">
        </div>
        
    </div>
    
</body>
</html>
