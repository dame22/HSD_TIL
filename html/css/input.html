<body>

<fieldset> <!--블럭요소-->
<legend>Form 기본태그(inline-block)</legend>  <!--블럭요소-->

<form action="http://naver.com" method="post"> 
   <!--method="get" > 상단 url에 정보가 입력됨 / post > url에 정보 입력x -->
    
     <input type="text" name="id" placeholder="아이디를 입력해주세요." required > <br>
     <!--required : 입력없이 send를 누르면 피드백 내용이 표시됨
         readonly : 내용을 입력할 수 없게함-->
     
     <select name="city">
         <option>서울</option>
         <option selected>경기</option>
     </select><br>
     
    <button>주소찾기</button><br>
    
    <textarea name="con" cols="100" rows="100">약관동의 장문의 글을 받아올 때 사용</textarea> <!--가로, 세로 넓이 / style 에서 width, height에서 설정했으면 사용x-->
    
    <input type="submit" value="send"> <!--name이 지정된 곳에 사용자가 입력한 내용을 form 으로 넘김-->
    
</form>
       </fieldset>
