<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <abbr title = "World Wide Web"> www </abbr> <!-- 축약어 마우스 호버시 title 내용이 표시됨-->
    <cite>작품의 제목을 정의</cite>

    <div>
        다이어로그창 열기
        <dialog>다이어로그창</dialog> <!-- 스크립트로 display:block-->
    </div>

    <input type="text" list="list">
    <datalist id="list"> <!-- input의 list와 datalist의 id가 같아야함-->
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
    </datalist>

    <form>
        <input type="search">
        <input type="tel">
        <input type="url">
        <input type="email" required> <!--required submit을 눌렀을 때 반드시 작성하고 넘어갈 수 있도록 함-->
        <input type="datetime">
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="time" datetime="2020-04-20">
        <input type="color">    
    </form>
        
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>





    <style>
        /* dialog{
            display: block;
        } */

        .grid{
            width: 600px;
            display: grid;
            grid-template-columns: repeat(1, 1fr 2fr 1fr); /* 가로 */
            /* grid-template-rows: repeat(3, 1fr); 세로, row 사용시 height 값 지정 */
            grid-gap: 10px; /* grid 사이의 여백 */
        }
        .grid div{
            border: 1px solid #000;
            height: 100px;
        }
        .grid .item:nth-of-type(1){
            /* grid-column:1/3; /* gird의 라인을 1에서 3까지*/
        }
        .grid .item:nth-of-type(3){
            grid-column:2;
            grid-row: 2/4;
        }
    </style>

    <canvas id="canvas" width="600" height="600">
        현재 브라우저가 canvas를 지원하지 않습니다.
    </canvas>

    <script>
        var canvas = document.querySelector('#canvas');
        var ctx = canvas.getContext('2d'); // canvas API를 2d로 선언, canvas 사용시 무조건

        ctx.fillRect(0,0,100,100); // (x,y,width,height)
        ctx.fillRect(0,300,100,100);
    </script>


</body>
</html>
