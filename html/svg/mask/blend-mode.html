<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- mix-blend-mode:difference; /포토샵 레이어 효과랑 비슷함 -->

    <h1>m_m</h1>
    <div class="mix">
        <p></p>
        <p></p>
    </div>

    <div class="mix2">
        BLEND
    </div>

    <div class="mix3">

    </div>

<style>
h1{
    position: absolute;
    top: 100px; left: 50px;
    z-index: 2;
    font-size: 50px;
    color: #fff; 
    mix-blend-mode:difference;  
}
.mix{
    position: relative;
}
.mix p{
    width: 200px; height: 200px;
    position: absolute;
    background: peachpuff;
    mix-blend-mode:exclusion;
    background-blend-mode: exclusion;
}
.mix p:nth-of-type(2){
    background: coral;
    left: 100px; top: 100px;
}


.mix2{
    background: #ddd;
    font-size: 100px;
    text-align: center;
    padding: 100px 0;
    position: relative;
}
.mix2:after{
    content:'';
    background:coral;
    width: 0%; height: 100%;
    position: absolute; left: 0; top: 0;
    mix-blend-mode: difference;
    transition: .5s;
}
.mix2:hover:after{
    width: 100%;
}


.mix3{
    width: 400px;
    height: 300px;
    margin: 100px auto;
    background:url('../img/img-01.jpg');
    background-color:orange;
    background-blend-mode: multiply; /*어둡게합성*/
    transition: .5s;
}
.mix3:hover{
    background-color: #fff;
}

</style>

</script>

</body>
</html>
