<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ani</title>
</head>
<body>
    
    <img src="../img/img-06.jpg" alt="" class="clip">



    <style>

        .clip{
            animation: clip 3s infinite;
        }

        @keyframes  clip{
            0%{
                clip-path: polygon(50% 0%, 100% 0, 100% 35%, 100% 79%, 100% 100%, 53% 100%, 0 100%, 0 57%, 0 33%, 0 0);
            }
            30%{
                clip-path: polygon(50% 0%, 100% 0, 100% 35%, 100% 79%, 49% 49%, 53% 100%, 0 100%, 0 57%, 0 33%, 0 0);
            }
            60%{
                clip-path: polygon(50% 0%, 100% 0, 100% 35%, 100% 79%, 49% 49%, 53% 100%, 49% 48%, 0 57%, 0 33%, 0 0);
            }
            80%{
                clip-path: polygon(50% 0%, 100% 0, 100% 35%, 100% 79%, 49% 49%, 49% 49%, 49% 48%, 48% 49%, 48% 49%, 49% 49%);
            }
            100%{
                clip-path: polygon(51% 51%, 49% 50%, 49% 50%, 50% 49%, 49% 49%, 49% 49%, 49% 48%, 48% 49%, 48% 49%, 49% 49%);


            }
        }

    </style>

</body>
</html>
