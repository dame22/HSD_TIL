<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    

<script>


    $(function(){
        var move=0, num=0, bln=true;
    
    $('html').scrollTop(0);
    
    $('section div').on('mousewheel',function(e){        
        var delta = e.originalEvent.wheelDelta;

        if(bln){
            bln = false;
            if(delta < 0){
                num++;
            }else{
                num--;
            }

            move = num * $(window).height();

            $('section').animate({ 
                top : -move 
            },1000,function(){bln=true});
        }

        
        
    });    
    });
     
      
  
</script>

</head>
<body>

    <header></header>
    
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>        
    </section>

    <style>
        *{
            margin: 0;
        }

        body{
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        section{
            position: relative;
            top: 0;
            height: 100vh;
            /* overflow-y:scroll; :: 스크롤을 움직이게 만들 수 있음*/
        }

        div{
            width: 100%; height: 100vh;
            background: rgb(255,215,0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
        }

        div:nth-of-type(even){
            background: rgb(5, 105, 67);
        }
        

    </style>

    


    
</body>
</html>
