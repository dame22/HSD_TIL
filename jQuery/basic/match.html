<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="match">   </div>

    <script>        
        // var regex = 암호정규식 (조합하기 힘드니 그냥 구글링으로 갖다씀)
        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/%EC%A0%95%EA%B7%9C%EC%8B%9D
        // 특수문자 위주로 봐보기
        
        var str0 = 'popup';
        var reg = str0.match('aa');
        //null = false
       
        // document.querySelector('.match').innerHTML = reg;


        var str1 = "javascript자바스크java +0*/-_ HTML5"
        // var regExp1 = new RegExp(ab+b);
        var regExp1 = str1.match(/java/ig); //i : 대소문자 구분없이, g : 문자 전체를 찾음
        var regExp2 = str1.match(/[scripthtml]/ig); // [] 한글자씩 다찾음
        var regExp3 = str1.match(/[^javascript]/ig);// 해당 문자열을 제외하고 찾음
        var regExp4 = str1.match(/[A-Z]/g); // 전체 문자열에서 대문자만 검색 (i빼야함)
        var regExp5 = str1.match(/[a-z]/g);  // 소문자
        var regExp6 = str1.match(/[0-9]/ig); // 숫자
        var regExp7 = str1.match(/[script|html]/ig); // 전체 문자열에서 script 또는 html 검색 (or연산자 기능)
        var regExp8 = str1.match(/^j/ig); //j로 시작하는 문자열 검색
        var regExp9 = str1.match(/5$/g); // 5로 끝나는 문자열 검색
        var regExp10 = str1.match(/\w/g); // 대소문자, 숫자, _ 검색
        var regExp11 = str1.match(/\W/g); // 대소문자, 숫자, _ 제외하고 검색

        var str2 = "a bc";
        var str3 = "ab";
        var str4 = "abcc";
        //앞 문자열이 반드시 포함되어 있고, 반복을 허용 (중복되는 문구)
        var regExp12 = str2.match(/abc*/ig);
        var regExp13 = str3.match(/abc*/ig);
        var regExp14 = str4.match(/abc*/ig);

        //앞 문자열이 없어도 되고, 반복 포함하지 않음 (중복되는 문구x)
        var regExp15 = str3.match(/abc?/ig);
        var regExp16 = str4.match(/abc?/ig);

        var str5 = "123 123456 12897689";
        var regExp17 = str5.match(/\d{5}/ig); // \d : 숫자, {5} 5개이상의 숫자
        var regExp18 = str5.match(/\d{3,6}/ig); // 3자리 ~ 6자리 범위지정
        var regExp19 = str5.match(/\d{3,}/ig);  // 3자리이상 전부다
        var regExp20 = str1.match(/[ㄱ-힣]/ig); // 한글만 찾기

        with(document.querySelector('.match')){
            // with(반복될 구문){}   
            innerHTML = "<br>" + regExp1;
            innerHTML += "<br>" + regExp2;
            innerHTML += "<br>" + regExp3;
            innerHTML += "<br>" + regExp4;
            innerHTML += "<br>" + regExp5;
            innerHTML += "<br>" + regExp6;
            innerHTML += "<br>" + regExp7;
            innerHTML += "<br>" + regExp8;
            innerHTML += "<br>" + regExp9;
            innerHTML += "<br>" + regExp10;
            innerHTML += "<br>" + regExp11;

            innerHTML = "<br>" + regExp12; // a bc 띄어쓰기때문에 null
            innerHTML += "<br>" + regExp13;
            innerHTML += "<br>" + regExp14;
            innerHTML += "<br>" + regExp15;
            innerHTML += "<br>" + regExp16;
            innerHTML += "<br>" + regExp17;
            innerHTML += "<br>" + regExp18;
            innerHTML += "<br>" + regExp19;
            innerHTML += "<br>" + regExp20;
            
        };
        
    /*  with 예시    
        obj = {
            b:{
                c:10,
                d:20,
                f:30
            }
        }
        obj.b.c
        obj.b.d
        obj.b.f >> odj.b 반복됨 
        with(obj.b){
            console.log(c);
            console.log(d);
            console.log(f);           
        }
        */

    /*  

    /^[0-9a-zA-Z]([-_\.]?[0-0-9a-zA-Z])*@[0-0-9a-zA-Z]([-_\.]?[0-0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
    () - 그룹
    ? - 앞에있는게 있어도되고 없어도되고

    */
    </script>
</body>
</html>
