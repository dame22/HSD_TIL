<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>


    $(function(){
        var firstCount = 0,
            lastCount = 0;
        
        $(window).on('scroll',function(e){
        //console.log(e)
        // window.scrollY
        // window.outerHeight

           firstCount = $(this).scrollTop();
           
           //console.log('firstCount : ' + firstCount)
           //console.log('lastCount : ' + lastCount)
           //스크롤을 아래로 내리면 first 수치가 더 크다
           //스크롤을 위로 올리면 last 수치가 더 크다           

           if(firstCount > lastCount){//스크롤을 아래로 내림
                console.log('내림')
                $('header').addClass('active');
           }else{//스크롤을 위로 올림
                console.log('올림')
                $('header').removeClass('active');           
            }

           lastCount = firstCount;

           

        });


    });
     
      
  
</script>

</head>
<body>

    <header></header>
    
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>        
    </section>

    <style>
        header{
            width: 100%;
            height: 100px;
            background: #000;
            position: fixed; top: 0; left: 0;
            opacity: 1;
            transition: .3s;        
        }

        header.active{
            opacity: 0;
        }

        div{
            width: 400px; height: 700px;
            background: rgba(255,215,0);

            margin: 0 auto;
            margin-top: 200px;

            opacity: 0;
            transition: 1s;
        }
        

    </style>

    


    
</body>
</html>
