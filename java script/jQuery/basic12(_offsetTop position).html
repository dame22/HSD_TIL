<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    

<script>
// position().top; :: 부모에서부터 위치하고있는 지점
// offset().top; :: 상단에서부터 위치하고있는 지점
// offset().left

    $(function(){
        var a = $('section div').eq(0).offset().top;
        var b = $('section div').eq(0).position().top;

        console.log('offset - ' + a);
        console.log('position - ' + b);
        

    });
     
      
  
</script>

</head>
<body>

    <header></header>
    
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>        
    </section>

    <style>
        *{
            margin: 0;
        }

        body{
            width: 100%;
            height: 100vh;            
        }
        section{
            position: relative;
            top: 300px;
            border: 5px solid #f00; 
            padding-top: 100px;      
        }

        div{
            width: 100%; height: 100vh;
            background: rgb(255,215,0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
        }

        div:nth-of-type(even){
            background: rgb(5, 105, 67);
        }
        

    </style>

    


    
</body>
</html>
