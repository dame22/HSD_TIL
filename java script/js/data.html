<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

  /* ========기본 데이터 타입=========*/

    // document > body 안에 모든 내용
    // var를 선언하면 특정 공간에 기록이 됨, 되도록이면 var를 선언하는게 좋다
   


    var x=3;
    //var x = 3;  // x 값은 3이라고 대입, 내용을 결합할 때에는 사이에 + 기호 입력
    document.write("<br>"+x+3); // 문자와 숫자가 결합 = 문자 타입 (string), 계산을 하고 싶을 때 ("<br>"+(x+3)) 괄호로 묶기
    document.write(x+3+"<br>"); // x 값에 3값을 연산 후 br 태그 사용

    // '<div>'+01+'</div>' >> script 에서 태그는 문자일 뿐, 태그 사용시 '' 입력해줘야함

    var y = '3';
        // alert(typeof x != y); // Number alert > 팝업 창으로 결과 값이 뜸 
        // alert(typeof y); // String
        /* 선언 값을 기록하는 공간 > 스코프
            var x = 3; 으로 입력했을 때
            var x;  라는 변수가 있고
                x = 3; 변수의 값은 3이다라고 브라우저는 인식함
            * 위에서 아래로 값을 읽음 */
        
    var x = null; // null > 값이 없음
    console.log(x+3); // F12 > console 맨 상단에 값이 뜸, 버그체크

    var z; // 값을 지정하지 않음
    console.log(z+3)
   



    // boolean > 비교연산자를 같이 사용해야함

    document.write("<h1>Boolean</h1>");
    var x = 50; // 윗 내용에 var x = 3으로 값을 지정해놓아도 새롭게 50으로 값이 재지정 됨
    var y = 30;
    var bln = x >= y; // var bln = x = y; : x 값이 y값과 같다 > x값이 30으로 bln에 재정의 됨
    document.write("<br> x => " + x);
    document.write("<br> x => " + y);
    document.write("<br>(x >= y) =>"+bln);
        


     /* ========참조 데이터 타입=========*/


     // ★ Array(배열) > 여러 값을 지정함

     // var x = new Array(); > 문자로 선언하는 방법
     // var x = []; >  기호로 선언하는 방법

    var x = [];
    x[0] = 3; // [] 값은 인덱스, 색인 값
    x[1] = 6;
    x[2] = 9;
    x[3] = 10;
    x.push(11); // 인덱스 값을 이용하지 않고 값 지정

   
    document.write("<br>(x[0]=3)) => "+x[0]);
    document.write("<br>(x[1]=6)) => "+x[1]);
    document.write("<br>(x[2]=9)) => "+x[2]);
    document.write("<br>(x[3]=10)) => "+x[3]);
    document.write("<br> x =>" + x + "(여러개의 값을 처리할 수 있다.)");


    /* ★ var x = new Object(); 같은 문구 var x = {};
           ㄴ 키와 인덱스 값이 표시됨 */

    document.write("<h1>Object(객체)</h1>");
    var x = {};
    x["kor"] = 90;
    x["eng"] = 100;
    x["mth"] = 60; // = x.mth = 60; 같은 문구
    x.sgn = 80; // 문자에 띄어쓰기가 없을 경우에만 가능
    x["s gn01"] = 80;
    
    
    document.write(
                    "<br>var x = {};" + 
                    "<br>x[kor] = 90;" + 
                    "<br>x[eng] = 100;" + 
                    "<br>x[mth] = 60;" + 
                    "<br>x.sgn = 80;" + 
                    "<br><br>x[s gn01] = 80;" + 
                    "x => {" +
                            "kor:90," +
                            "eng:100," +
                            "mth:60," +
                            "sgn:80," +
                            "s gn01:80" +"}"           
                        );
   
    

    /* 같은 형식
        x = {
             name : "홍길동",
             kor : 90,
             eng : 100,
             mth : 60,
             total : function(){
                 return this.kor + this.eng + this.mth
             }
        };
    */
    
  
























</script>














</body>
</html>
