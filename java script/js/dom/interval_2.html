
<style>
    html,body{
        margin: 0;
    }

   nav{
       background: #000;
       position: fixed; left: 0; top: 0;
       color: #fff;
       width: 100%;
   }
   div{
       height: 100vh;
       text-align: center;
   }
   div:nth-of-type(2){
       background: rgb(255, 217, 1);
   }
   div:nth-of-type(3){
       background: rgb(15, 100, 58);
   }

</style>

<nav>
    <a data-id="0">navi01</a>
    <a data-id="1">navi02</a>
    <a data-id="2">navi03</a>     
</nav>

<div class="con1">con1</div> 
<div class="con2">con2</div>
<div class="con3">con3</div> 


<script>

    var idx = 0;
    var nav = document.querySelector('nav');
    var con0 = document.querySelector('.con1');
    var con1 = document.querySelector('.con2');
    var con2 = document.querySelector('.con3');

    var lastId = 0;
    
    nav.addEventListener('click',function(e){
        e.preventDefault(); // a태그일 때 많이 씀 || href 속성을 차단시킴
        var id = e.target.dataset.id;
        var con = eval('con' + id); // eval : string > object로 변경해줌
         // console.log(typeof con) >> string
       
        var inter = setInterval(function(){

            if(id > lastId){ // 아래로 내려감
                if(con.offsetTop >= window.scrollY){
                    idx += 10;
                }
                else{
                    clearInterval(inter);                                                        
                } 
            }else{ // 위로올라감
                if(con.offsetTop < window.scrollY){
                    idx -= 10;
                }
                else{
                    clearInterval(inter);                                                        
                } 
            }
            
            window.scrollTo(0,idx); // 스크롤 이동
            
        },0) 
        //lastId = id;        

        
    })
  // window.scrollTo(0,con.offsetTop); >> scrollTo : 스크롤이 움직이는것, 지정된 위치로 스크롤함 
        //console.log(con2.offsetTop) >> offsetTop : 컨텐츠의 시작지점
        //window.scrollY >> 스크롤을 얼마나 내렸는지 알 수 있음



    

</script>
