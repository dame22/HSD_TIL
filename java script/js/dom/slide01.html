<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="slide.js"></script>
</head>

<body>

<div class="slide">
    <ul class="slide_ani">
        <li class="s_bn"><img src="../img/img-01.jpg"></li>
        <li class="s_bn"><img src="../img/img-02.jpg"></li>
        <li class="s_bn"><img src="../img/img-03.jpg"></li>
    </ul>
    <p class="btn">
        <a class="prev">prev</a>
        <a class="next">next</a>
    </p>

    <div class="indi"></div>
</div>
   

<script>

    var slide = document.querySelector('.slide');
    var slideAni = slide.querySelector('.slide_ani'); // ul
    var banners = slide.querySelectorAll('.s_bn'); // li

    var prevBtn = slide.querySelector('.prev');
    var nextBtn = slide.querySelector('.next');

    var bannerLen = banners.length;
    var indi = '';
    var indiTag = slide.querySelector('.indi');


    for(var i = 0; i < bannerLen; i++){
        banners[i].style.left = 100 * i + '%';
        indi += '<a></a>'; // bannerLen 값 만큼 indi에 <a></a> 태그가 쌓임        
    }
    
        indiTag.innerHTML = indi;

    var idx = 0;
    
    nextBtn.addEventListener('click',function(){
        idx++;
        // slideAni.style.left = -100 * idx + '%';   
        slideAnimate();   
    })

    prevBtn.addEventListener('click',function(){
        idx--;
        // slideAni.style.left = -100 * idx + '%'; 
        slideAnimate();
        
    })

    function slideAnimate(){
        slideAni.style.left = -100 * idx + '%'; // 중복되는 명령      
        updata();
    }

    function updata(){
        if(idx == 0){
        prevBtn.style.display = 'none';
        }else{
        prevBtn.style.display = 'block';
        }

        if(idx >= bannerLen-1){
        nextBtn.style.display = 'none';
        }else{
        nextBtn.style.display = 'block';
        } 
    }

    slideAnimate(); // if(k)문이 실행되기 때문에 click시 실행되도록 빼놓음
    

    



    
</script>


<style>
    *{box-sizing: border-box;}
    .slide{
        width:500px; height:310px; margin:0 auto;
        position:relative;
        border:5px solid #000;
        overflow: hidden;
    
    }
    .slide ul{
        width:100%;     
        position:absolute;margin:0;padding:0;
        list-style:none;
        left: 0;
        transition:.5s;
    }
    .slide ul li{width:100%; position:absolute;}
    .slide ul li img{width:100%; height:300px;}
    .slide p{
        position:absolute;
        top:34%; left:5%;
        width:90%;
        z-index:2;
    }
    .slide p a{
        font-size:0;
        display:block;
        width:60px; height:60px;
        background:#ddd;
        border-radius:100%;
        position:relative;
        text-align:center;
        line-height:50px;
        cursor: pointer;
    }
    .slide p a:first-child{float:left;}
    .slide p a:first-child:after{
        content:'<';
        font-size:30px;        
    }
    .slide p a:last-child{float:right;}
    .slide p a:last-child:after{
        content:'>';
        font-size:30px;        
    }

    .indi{
        position: absolute;
        bottom: 10px; left: 50%;
        z-index: 3;
    }
    .indi a{
        width: 15px; height: 15px;
        background: #000;
        display: inline-block;
        border-radius: 100%;
        margin-left: 10px;
        transform:translateX(-45px);
    }
</style>

</body>

</html>
