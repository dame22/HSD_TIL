
<style>
   
    li{
        width: 100%;
        height: 90%;
    }
    li:nth-of-type(1){
        background: rgb(255,215,0);
    }

</style>

<ul>
    <li></li>
</ul> 

<script>
// scroll

    var idx = 0;
    var elm = document.querySelector('.elm');
    var elmWid = Math.min(elm.offsetWidth,elm.scrollWidth)

    window.innerWidth - elmWid
    
    var inter = setInterval(function(){
        idx++;
        elm.style.left = idx + 'px';
        elm.style.top = idx + 'px';

        if(idx > window.innerHeight - elmWid){
            clearInterval(inter);
        }
        

    }, 0);

    

</script>
