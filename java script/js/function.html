<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



<input type="button" value="x+y" onclick="fun(2,10);">

<p id="result">결과값</p>



    <script>

/*
function 함수명(){
    # 구현로직
}
var 변수명 = function(){
    # 구현로직
};
(function(){
    # 구현로직
}
)();
                            */


document.write("<h2> 함수 (function) </h2>")



function fun(x,y){
var result = document.getElementById('result');
    result.textContent = x+y
    }  


//================================


function fun2(x){
    var i = 0;
    while(++i <= x){
        document.write('hello ');
    }    
}

fun2(2); // fun(x) >> x값에 들어감


//================(arguments)================


function fun3(){
    console.log(arguments)
    var sum = 0;
    //for(var i=0; i < arguments.length; i++){
        for(var i in arguments){
        sum += arguments[i];
    }
    document.write("<br>" + sum);
}
fun3(70,80,90,60,70,20,30,70);


//================================

function fun4(){
    //console.log(arguments)
    var sum = 0;
    for(var i in arguments){
        for(var j in arguments[i]){ // arguments 배열의 길이만큼 돔
            sum += arguments[i][j]
                          /* 0  0
                             0  1
                             0  2
                             0  3
                             . . .
                             0  7  */             
        }
        
    }
    document.write("<br>" + sum);
}
var arr = [70,80,90,60,70,20,30,70];
var arr2 = [70,80,90,60,70,20,30,70];
fun4(arr,arr2);


/*  
    ↑ arguments 안에 배열을 넣은 것
arguments = [
    [70,80,90,60,70,20,30,70]
]
    ---------------------------
    arguments = [
        [70,80,90,60,70,20,30,70] - 0번째 색인값
        [70,80,90,60,70,20,30,70] - 1번째 색인값
] - 배열 호출 시 arguments[0][0] >> 0번째 색인값에서 0번째 값을 부름 = 70
*/




//================================

// ...arr >> 첫번째 값을 제외하고 불러옴

var sum = '홍길순';

function fun5(name,...arr){
    //console.log(arr);
    var sum = 0;            //재선언했기 때문에 함수내에서는 0으로 계산됨

    for(var i in arr){
        sum += arr[i];        
    }
    document.write("<br>" + name + sum);
}
document.write("<br>"+ sum); // 함수 밖에서 불렀기 때문에 홍길순으로 나옴

fun5('홍길동',80,70,60,80,90);




  


</script>




</body>
</html>
