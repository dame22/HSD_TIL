<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(function(){
            // console.log($('.fade').eq(0))                    

            $('.fade img').not(':first').hide();
            // $('.fade').eq(0).fadeOut(500);
            // $('.fade').eq(1).fadeIn(500);

            var idx = 0, loop;
            function inter(){
                loop = setInterval(function(){
                    
                    $('.fade img').eq(idx).fadeOut(1000);
                    idx ++;
                    if(idx == 3){idx = 0}
                    $('.fade img').eq(idx).fadeIn(1000);

            },1000);          
            }

        inter();

             $('.fade').on('mouseenter',function(){
                clearInterval(loop);
            });

            $('.fade').on('mouseleave',function(){
                inter();
            });


        });

    </script>
</head>
<body>
    <div class="fade">
        <img src="../img/img-01.jpg" alt="">
        <img src="../img/img-02.jpg" alt="">
        <img src="../img/img-03.jpg" alt="">
    </div>

    <style>
        img{
            width: 600px; height: 400px;
            position: absolute;
            left: 0; top: 0;
        }
    </style>

</body>
</html>
