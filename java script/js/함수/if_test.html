        }else if(a >= 220 && b == "맥주"){
            document.write(c + " 라는 이유라니..저는 " + b + " 가볍게 마시고 싶을 때만 찾아요")

         else if(a >= 20 && b == "소맥"){

             alert("미성년자 또는 예시에 없는 주류를 입력했습니다.")
         }
