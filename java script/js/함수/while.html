    <script>

    document.write("<h1>while 1~100 짝수의 합을 구하라</h1>");
    

    var num = 1;
    var sum = null; // 값이없음
    while(num < 100){
        num++;

        if(num%2 == 0){ // 짝수 구하기
        //  sum = sum + num; 저장소 = 저장소 + 짝수값
            sum += num; // 기존값에 짝수의 값을 더해서 대입을 함
        }

    }
    document.write(sum + "<br>");

    // ========================================================

    document.write("<h1>while 1~100 홀수의 갯수를 구하라</h1>");


    var num = 0;
    var hole = 0;
    
    while(num < 100){
        num++;

        if(num%2 != 0){ // num%2 = 1 홀수 구하기
            hole = hole + 1
            
            // hole++  >> 같은 답
            // hole += 1 >> 같은 답
        }

    }
    document.write(hole + "<br>");

        }
