<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>birthday</title>
</head>
<body>
  <script>

    function birthday(){
      var birth=document.num.birth.value;  
  
      document.num.a.value="19"+birth.substring(0,2);
      document.num.b.value=birth.substring(2,4);
      document.num.c.value=birth.substring(4,6);
    }
  
   </script>
  
  </head>
  
  <body>
    <h3>생년월일 6자리를 입력해주세요.</h3><br>

     <form name="num">
    
      <input type="text" name="birth">-●●●●●●● <p>
      <input type="button" onclick="birthday()" value="입력"> <p>    
      <input type="text" name="a" size=4> 년
      <input type="text" name="b" size=4> 월
      <input type="text" name="c" size=4> 일
  
  
     </form>
</body>
</html>
