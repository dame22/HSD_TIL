<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var types = ["가위", "바위", "보"];
        //             0     1     2

        function get(){
            var typePc = Math.floor(Math.random() * 3);
            return typePc;
        }
        

        function showResult(){
            var com = get();            
            var me = document.getElementById("me").value;           
            var msg = "";

            if((me === "가위" && com == 0)||(me === "바위" && com == 1)||(me === "보" && com == 2)){ 
                msg = "무승부";            
            } else if((me === "가위" && com == 1)||(me === "바위" && com == 2)||(me === "보" && com == 0)){
                msg = "패배";
            } else{
                msg = "승리";
            }

                
            
            var div = "";
            var result = document.getElementById("result")
            div = "나 ▶ " + me + "<br>";
            div += "컴퓨터 ▶ " + types[com] + "<br>";        
            div += "결과 ▶ " + msg;
            result.innerHTML = div;

        }


    </script>

    <h2>가위, 바위, 보!</h2>

    <input type="text" id="me">
    <input type="button" onclick="showResult()" value="Go!"> 

    <div id="result">

    </div>

</body>
</html>
